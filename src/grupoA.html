<!doctype html> 
    <!-- HTML Padrão -->
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Intro Phaser 3</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- código javascript -->
<script type="text/javascript">

    // Configuração do jogo
    var config = {
        type: Phaser.AUTO,

        // resolução e sistema de colisão.
        width: 800,
        height: 600,
        physics: {
              default: 'arcade',
              arcade: {
                  debug: true,
              },
        },

        // tratamento dos gráficos: pixelado
        render: {
          antialiasGL: false,
          pixelArt: true,
        },

        // funções da classe scene:
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    // variáveis globais - jogo e jogador
    console.log('start*');
    var game = new Phaser.Game(config);
    var king;

    // função para carregamento de assets
    function preload ()
    {
        console.log('load spritesheet');
        this.load.spritesheet('king_sp', 'assets/spritesheets/Grupo-A/a-king.png', { frameWidth: 78, frameHeight: 58 });
        this.load.spritesheet('fball_sp', 'assets/spritesheets/Grupo-A/fireball.png', { frameWidth: 32, frameHeight: 32});
        console.log('load tile sheet');
        this.load.image('tiles', 'assets/maps/Grupo-A/Terrain.png');
        console.log('load map');
        this.load.tilemapTiledJSON('themap', 'assets/maps/Grupo-A/phaser_intro_map.json');
    }

    // função para criação dos elementos
    function create ()
    {

        // criação do mapa e ligação com a imagem (tilesheet)
        this.map = this.make.tilemap({ key: 'themap', tileWidth: 32, tileHeight: 32 });
        this.tileset = this.map.addTilesetImage('intro_tileSet', 'tiles');

        // criação das camadas
        this.groundLayer = this.map.createDynamicLayer('ground', this.tileset, 0, 0);
        this.wallsLayer = this.map.createDynamicLayer('walls', this.tileset, 0, 0);

        // criação do rei
        king = this.physics.add.sprite(100, 300, 'king_sp', 5);
        king.setSize(20, 22);
        king.setOffset(22,20);

        // criação da colisão
        this.wallsLayer.setCollisionBetween(0, 101, true)
        this.physics.add.collider(king, this.wallsLayer);

        // ligação das teclas de movimento
        this.keyA = this.input.keyboard.addKey('A');
        this.keyD = this.input.keyboard.addKey('D');
        this.keyW = this.input.keyboard.addKey('W');
        this.keyS = this.input.keyboard.addKey('S');
        this.keySPACE = this.input.keyboard.addKey('SPACE');

        this.fballs = this.physics.add.group({
            key: 'fball',
        });
        this.physics.add.collider(this.fballs, this.wallsLayer, fball_hit, null, this);

        // criação da animação de ataque
        this.anims.create({
            key: 'atack',
            frames: this.anims.generateFrameNumbers('king_sp', {frames: [0, 3, 4]}),
            frameRate: 10,
            repeat: 0
            });

        this.anims.create({
            key: 'fire_anim',
            frames: this.anims.generateFrameNumbers('fball_sp', {frames: [0, 1, 2, 3, 4]}),
            frameRate: 10,
            repeat: -1
            });
        spacebar = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE);
    }


    // update é chamada a cada novo quadro
    function update ()
    {
        // velocidade horizontal
        if (this.keyD?.isDown) {
            king.setVelocityX(210);
        }
        else if (this.keyA?.isDown) {
            king.setVelocityX(-210);
        }
        else{
            king.setVelocityX(0); 
        }

        // velocidade vertical
        if (this.keyW.isDown) {
            king.setVelocityY(-210);
        }
        else if (this.keyS.isDown) {
            king.setVelocityY(210);
        }
        else{
            king.setVelocityY(0); 
        }

        // espaço: ataque
        if (this.keySPACE.isDown) {
            king.anims.play('atack', true);
        }

       if (Phaser.Input.Keyboard.JustDown(spacebar))
        {
                console.log("space")
                fb = this.physics.add.sprite(king.x, king.y, 'fball_sp', 0);
                this.fballs.add(fb);
                fb.setVelocityX(210)
                fb.anims.play("fire_anim", true);
                
        }

    }

    function fball_hit (fb, groundLayer) {
        fb.destroy();
    }

</script>

</body>
</html>
